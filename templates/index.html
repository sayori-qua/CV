<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            margin-top: 40px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 720px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 8px 0;
            font-weight: 500;
            color: #444;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .video-container {
            text-align: center;
        }

        .video-container img {
            width: 640px;
            height: 480px;
            border-radius: 12px;
            border: 4px solid #007BFF;
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select detector:</h1>
        <form method="POST">
            {% for option in options %}
                <label>
                    <input type="checkbox" name="detectors" value="{{ option }}" {% if option in selected_detectors %}checked{% endif %}>
                    {{ option }}
                </label><br>
            {% endfor %}
            <button type="submit">Apply</button>
        </form>

        <h2>Video:</h2>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
    </div>
</body>
</html>
